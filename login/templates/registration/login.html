<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>GoktugCetin</title>
		<meta name="author" content="http://goktug-cetin.s3-website.eu-central-1.amazonaws.com/"/>

		<!-- Favicon -->
		<link rel="shortcut icon" href="/static/static2/dist/img/cs-logo.png">
		<link rel="icon" href="/static/static2/dist/img/cs-logo.png" type="image/x-icon">

		<!-- vector map CSS -->
		<link href="/static/static2/vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet" type="text/css"/>



		<!-- Custom CSS -->
		<link href="/static/static2/dist/css/style.css" rel="stylesheet" type="text/css">
		<!-- NOTIFICATIONS -->
		<link href="/static/static2/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css" rel="stylesheet" type="text/css">

		<script src='https://www.google.com/recaptcha/api.js'></script>

	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->

		<div class="wrapper pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="/">
						<img weight="200px" height="60px" class="brand-img" src="/static/goko_logo.png" alt="brand"/>
					</a>
				</div>
				<div class="form-group mb-0 pull-right">
					<a class="inline-block btn btn-info  btn-rounded btn-outline" href="#DOU#">DOU</a>
				</div>
				<div class="clearfix"></div>
			</header>

			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Authenticate into SecurityCheckpoint </h3>
											<h6 class="text-center nonecase-font txt-grey">You Selected Login with Password.</h6>
										</div>
										<div class="form-wrap">
											<form method="POST">
                          {% csrf_token %}
												<div class="form-group">
													<label class="control-label mb-10" for="user">Username</label>
													<input name="username" type="text" class="form-control" required="" id="user" placeholder="Enter Username">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="password">Password</label>
													<a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="/never-forget-your-password">forgot password ?</a>
													<div class="clearfix"></div>
													<input name="password" type="password" class="form-control" required="" id="password" placeholder="Enter pwd">
												</div>
												<div class="form=group">
		 											<div class="g-recaptcha" data-sitekey="6LcOboIUAAAAADwQ2MfwLjD-AATe8rUsELSjgEOZ"></div>
												</div>
												<div class="form-group text-center">
													<button type="submit" class="btn btn-info  btn-rounded">sign in</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>


				<!-- Footer -->
				<footer class="footer container-fluid pl-30 pr-30">
					<div class="row">
						<div class="col-sm-12">
							<p>2018 &copy; Operational Log Control. Developed by <a class="txt-dark" href="http://goktug-cetin.s3-website.eu-central-1.amazonaws.com/">GoktugCetin</a></p>
						</div>
					</div>
				</footer>
				<!-- /Footer -->

			</div>
			<!-- /Main Content -->

		</div>
		<!-- /#wrapper -->
		<!-- jQuery -->
		<script src="/static/static2/vendors/bower_components/jquery/dist/jquery.min.js"></script>

		<!-- Notifications JavaScript -->
		<script src="/static/static2/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
		<script src="/static/static2/src/jquery.mask.js"></script>



		<!-- Bootstrap Core JavaScript -->
		<script src="/static/static2/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/static/static2/vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>

		<!-- Slimscroll JavaScript -->
		<script src="/static/static2/dist/js/jquery.slimscroll.js"></script>

		<!-- Init JavaScript -->
		<script src="/static/static2/dist/js/init.js"></script>
		<script>
			function fucking_error(msg, type){
			  $.toast({
			    heading: msg,
			    position: 'top-right',
			    loaderBg: '#fec107',
			    icon: type,
			    hideAfter: 4000
			  });
			}
			{% if errorstring %}
				fucking_error(msg="Giris Basarisiz", type="error");
			{% elif recaptcha %}
				fucking_error(msg="Fonksiyon Gerceklestirilemedi", type="error");
			{% endif %}
		</script>
	</body>
</html>
